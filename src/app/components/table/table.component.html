<div class="shadow-2xl p-10 rounded-md">
  <p class="m-4 text-2xl">Tabla de Ususarios</p>
  <table class="w-full text-sm text-left text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr>
        <th scope="col" class="py-3 px-6">ID</th>
        <th scope="col" class="py-3 px-6">Name</th>
        <th scope="col" class="py-3 px-6">Telephone</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of users"
        class="bg-white border-b-2 hover:bg-green-100"
      >
        <th
          scope="row"
          class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap"
        >
          {{ user.id }}
        </th>
        <td class="py-4 px-6">
          {{ user.name }}
        </td>
        <td class="py-4 px-6">
          {{ user.tel }}
        </td>
      </tr>
      <tr>
        <td colspan="3" class="text-center"></td>
      </tr>
    </tbody>
  </table>
  <button class="mt-10 text-white text-xl p-2 w-full bg-green-500 rounded-md">
    Agregar Usuario
  </button>
</div>
